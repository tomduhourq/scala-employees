@(employees: Seq[Details])(implicit flash: Flash)

@main {
  @if(employees.nonEmpty) {

    <table class="table table-striped">
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Company</th>
        <th></th>
      </tr>

    @for(employee <- employees) {
      <tr>
        <td><a href="@routes.Application.details(employee.id)">@employee.name</a></td>
        <td>@employee.position</td>
        <td>@employee.company</td>
      </tr>
    }
    </table>
  }
}
