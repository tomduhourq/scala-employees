@(content: Html)(implicit tab: String)

<!DOCTYPE html>
<html>
  <head>
    <title>Employees CRUD</title>
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
      <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
      <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
      <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </head>
    <body>
      <header class="topbar">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="@routes.Application.index()">CRUD</a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li class=@("active".when(tab == "index"))><a href="@routes.Application.index">Employees <span class="sr-only">(current)</span></a></li>
                  <li class=@("active".when(tab == "company"))><a href="@routes.CompanyController.list">Companies </a></li>
                  <li class=@("active".when(tab == "position"))><a href="@routes.PositionController.list">Positions </a></li>
                </ul>
              </div>
            </div>
        </nav>
      </header>
      <section id="main">
        @content
      </section>
      <div class="footer">
        <div class="container">
          <p><a href="https://github.com/tomduhourq/scala-employees" target="_blank"><i class="fa fa-github fa-2x"></i> View on Github</a></p>
          <p>Designed and developed by <a href="https://github.com/tomduhourq" target="_blank">tomduhourq</a></p>
          <p>Code licensed under <a href="http://www.apache.org/licenses/LICENSE-2.0" target="_blank">Apache License v2.0</a></p>
          <p>© 2015 Tomás Duhourq (tomduhourq)</p>
        </div>
      </div>
    </body>
</html>
